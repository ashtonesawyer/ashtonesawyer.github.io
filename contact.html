<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="icon"
      type="image/x-icon"
      sizes="48x48"
      href="/images/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header id="head"></header>
    <main>
      <h1>Contact Information</h1>
      <div class="flex-box">
        <div class="contact-half my-info">
          <div class="center">
            <div class="info-section">
              <i class="fa-solid fa-envelope info-icon"></i>
              <span class="info-content">ashtonesawyer@gmail.com</span>
            </div>
            <div class="info-section">
              <i class="fa-solid fa-phone info-icon"></i>
              <span class="info-content">(999)999-9999</span>
            </div>
            <div class="info-section work">
              <i class="fa-solid fa-briefcase info-icon"></i>
              <span class="info-content address">
                <span>1825 SW Broadway</span>
                <span>Portland, OR 97201</span>
              </span>
            </div>
          </div>
        </div>
        <div class="contact-half form-half">
          <form action="#" class="contact-form">
            <div class="contact-section">
              <label for="name" class="sr-only">Full Name</label>
              <input
                class="contact-input"
                type="text"
                name="name"
                id="name"
                placeholder=" Full Name"
              />
            </div>
            <div class="contact-section">
              <label for="email" class="sr-only">Email</label>
              <input
                class="contact-input"
                type="email"
                name="email"
                id="email"
                placeholder=" Email"
              />
            </div>
            <div class="contact-section">
              <label for="message" class="sr-only">Message</label>
              <textarea
                class="contact-input"
                name="message"
                id="message"
                cols="40"
                rows="5"
                placeholder=" Message"
              ></textarea>
            </div>
            <div class="contact-section">
              <button class="btn primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer id="foot"></footer>
  </body>
</html>
